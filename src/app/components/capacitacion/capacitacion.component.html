<div class="content-wrapper" style="min-height: 1009.81px;">
        <section class="content">
                <div class="container-fluid">
                        <h3 class="text-center">Solicitud de Capacitacion</h3>
                        <small>Por favor ingrese la fecha estimativa de capacitación</small>


                        <form action="" #solicitudForm="ngForm" (ngSubmit)="elevarSolicitud()" >
                                <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Fecha Tentativa</label>
                                        <div class="col-sm-4">
                                                <input type="date" [(ngModel)]="solicitudCapacitacion.fecha" class="form-control" id="inputPassword" placeholder="Password">
                                        </div>
                                </div>
                                <div class="form-group row">
                                        <label for="inputPassword" class="col-sm-2 col-form-label">Descripción</label>
                                        <div class="col-sm-4">
                                                <textarea name="descripcionSolicitud" [(ngModel)]="solicitudCapacitacion.descripcion" class="form-control" id="" cols="30" rows="10"></textarea>
                                        </div>
                                </div>
                                <div class="form-group row">
                                        <div class="col-sm-4">
                                                <input type="submit" class="btn btn-success" value="Enviar Solicitud">
                                        </div>
                                </div>
                        </form>
                </div>

                {{solicitudCapacitacion | json}}
        </section>
</div>
